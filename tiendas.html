<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    
<header class="navbar navbar-expand-lg navbar-dark" style="background-color: #7c838b;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="inicio.html">
      <img src="/fotos/logops.png" alt="Logo Parquesur" height="50" class="me-2">
      <span>Página informativa de ParqueSur</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="menuNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="cine.html">Cine</a></li>
        <li class="nav-item"><a class="nav-link" href="restaurantes.html">Restaurantes</a></li>
        <li class="nav-item"><a class="nav-link" href="ocio.html">Ocio</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="visitanos.html">Visítanos</a></li>
        <li class="nav-item"><a class="nav-link active" href="tiendas.html">Tiendas</a></li>
        <li class="nav-item"><a class="nav-link" href="aviso-legal.html">Aviso Legal</a></li>
      </ul>
    </nav>
  </div>
</header>
   
<main class="container mt-4">
    <h2 class="text-center mb-4">Tiendas en ParqueSur</h2>
    <section class="restaurant-grid">
        <div class="restaurant" onclick="openModal(0)">
            <img src="fotos/primark.jpg" alt="Primark">
        </div>
        <div class="restaurant" onclick="openModal(1)">
            <img src="fotos/zara.webp" alt="Zara">
        </div>
        <div class="restaurant" onclick="openModal(2)">
            <img src="fotos/nike.png" alt="Nike">
        </div>
        <div class="restaurant" onclick="openModal(3)">
            <img src="fotos/apple.png" alt="Apple">
        </div>
        <div class="restaurant" onclick="openModal(4)">
            <img src="fotos/fnac.png" alt="Fnac">
        </div>
        <div class="restaurant" onclick="openModal(5)">
            <img src="fotos/game.jpg" alt="Game">
        </div>
    </section>
</main>

<div id="restaurantModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Imagen tienda" class="img-fluid mb-3">
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <a id="modalLink" href="#" target="_blank" class="btn btn-primary mt-2">Visitar sitio web</a>
  </div>
</div>

<script>
  const data = [
    {
      title: "Primark",
      image: "fotos/primarkinterior.jpg",
      description: "Primark ofrece moda a precios bajos para todas las edades, además de hogar, belleza y más.",
      link: "https://www.primark.com/es"
    },
    {
      title: "Zara",
      image: "fotos/zarainterior.jpg",
      description: "Zara es una de las principales cadenas de moda del mundo, con diseños actuales y elegantes.",
      link: "https://www.zara.com/es/"
    },
    {
      title: "Nike",
      image: "fotos/nikeinterior.avif",
      description: "Nike ofrece ropa deportiva, calzado y accesorios para un estilo de vida activo y moderno.",
      link: "https://www.nike.com/es/"
    },
    {
      title: "Apple",
      image: "fotos/appleinterior.jpg",
      description: "La tienda Apple ofrece iPhones, iPads, MacBooks y todos sus accesorios oficiales.",
      link: "https://www.apple.com/es/retail/"
    },
    {
      title: "Fnac",
      image: "fotos/fnacinterior.jpeg",
      description: "Fnac combina tecnología, cultura y ocio: libros, música, cine, electrónica y más.",
      link: "https://www.fnac.es/"
    },
    {
      title: "Game",
      image: "fotos/gameinterior.jpg",
      description: "Game es la tienda líder en videojuegos, consolas y accesorios para gamers.",
      link: "https://www.game.es/"
    }
  ];

  function openModal(index) {
    const modal = document.getElementById("restaurantModal");
    document.getElementById("modalImage").src = data[index].image;
    document.getElementById("modalTitle").textContent = data[index].title;
    document.getElementById("modalDescription").textContent = data[index].description;
    document.getElementById("modalLink").href = data[index].link;
    modal.style.display = "block";
  }

  function closeModal() {
    document.getElementById("restaurantModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("restaurantModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

 <footer>
        <p>Página oficial</p>
        
        <div class="footer-links">
            <a href="https://www.westfield.com/es/spain/parquesur" target="_blank">
                <img src="/fotos/logowf.png" alt="Logo westfield">
            
            </a>
        </div>
    </footer>

</body>
</html>
