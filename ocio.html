<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ocio</title>
    <style>
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .fila {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .imagen {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Ocio</h1>

    <!-- Sección del video -->
    <h2>Babylon Park</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CbAih-0n46g" 
        title="Babylon Park" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Galería de imágenes en formato 2 arriba, 1 abajo -->
    <div class="galeria">
        <div class="fila">
            <div>
                <h3>Tiendas</h3>
                <img class="imagen" src="/GitHub/lenguajedemarcas/ocio1.png" alt="Tiendas">
            </div>
            <div>
                <h3>Sala de Juegos</h3>
                <img class="imagen" src="/lenguajedemarcas/ocio2.png" alt="Sala de juego">
            </div>
        </div>
        <div class="fila">
            <div>
                <h3>Bolera</h3>
                <img class="imagen" src="/lenguajedemarcas/bolera.jpg" alt="bolera">
            </div>
        </div>
    </div>
</body>
</html>
