      </ul>
    </nav>
  </div>
</header>
   
<main class="container mt-4">
    <h2 class="text-center mb-4">Restaurantes en ParqueSur</h2>
   <section class="restaurant-grid container">
  <div class="row mb-4">
    <div class="col-md-4 restaurant" onclick="openModal(0)">
      <img src="fotos/mcdonalds.webp" alt="McDonald's" class="img-fluid">
    </div>
    <div class="col-md-4 restaurant" onclick="openModal(1)">
      <img src="fotos/burgerking.png" alt="Burger King" class="img-fluid">
    </div>
    <div class="col-md-4 restaurant" onclick="openModal(2)">
      <img src="/fotos/subway.png" alt="Subway" class="img-fluid">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 restaurant" onclick="openModal(3)">
      <img src="fotos/kfc.png" alt="KFC" class="img-fluid">
    </div>
    <div class="col-md-4 restaurant" onclick="openModal(4)">
      <img src="fotos/pizzahut.png" alt="Pizza Hut" class="img-fluid">
    </div>
    <div class="col-md-4 restaurant" onclick="openModal(5)">
      <img src="/fotos/tacobell.svg" alt="Taco Bell" class="img-fluid">
    </div>
  </div>
</section>

</main>

<div id="restaurantModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Restaurant Image" class="img-fluid mb-3">
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <a id="modalLink" href="#" target="_blank" class="btn btn-primary mt-2">Visitar sitio web</a>
  </div>
</div>

<script>
  const data = [
    {
      title: "McDonald's",
      image: "fotos/mcdonaldsinterior.jpg",
      description: "McDonald's es una de las cadenas de comida rápida más grandes del mundo, conocida por sus hamburguesas, patatas fritas y McFlurry.",
      link: "https://comodebigestuamor.es/?gad_source=1&gad_campaignid=22540006237&gbraid=0AAAAADvaTCz0X5UL6Ecno00WheJ9UTM7l&gclid=CjwKCAjw_pDBBhBMEiwAmY02NtH6pphcNOJfvNx9Gl_rjFDLBX57xGcrUclm-B-0oRvzL1RRQf7RxxoCijoQAvD_BwE&gclsrc=aw.ds"
    },
    {
      title: "Burger King",
      image: "fotos/burgerkinginterior.png",
      description: "Burger King ofrece hamburguesas flameadas al estilo parrilla, Whoppers y variedad de menús para todos los gustos.",
      link: "https://www.burgerking.es/es/"
    },
    {
      title: "Subway",
      image: "/fotos/subwayinterior.jpg",
      description: "Subway es famosa por sus bocadillos personalizables hechos al momento, con opciones frescas y saludables.",
      link: "https://www.subway.com/en-us"
    },
    {
      title: "KFC",
      image: "fotos/kfcinterior.jpg",
      description: "KFC es especialista en pollo frito con su receta secreta de 11 hierbas y especias.",
      link: "https://www.kfc.es/"
    },
    {
      title: "Pizza Hut",
      image: "fotos/pizzahutinterior.jpg",
      description: "fotos/pizzahut.png",
      link: "https://www.pizzahut.es/"
    },
    {
      title: "Taco Bell",
      image: "/fotos/tacobellinterior.jpg",
      description: "Taco Bell sirve comida rápida de inspiración mexicana, como tacos, burritos y quesadillas.",
      link: "https://tacobell.es/es/inicio"
    }
  ];

  function openModal(index) {
    const modal = document.getElementById("restaurantModal");
    document.getElementById("modalImage").src = data[index].image;
    document.getElementById("modalTitle").textContent = data[index].title;
    document.getElementById("modalDescription").textContent = data[index].description;
    document.getElementById("modalLink").href = data[index].link;
    modal.style.display = "block";
  }

  function closeModal() {
    document.getElementById("restaurantModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("restaurantModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

 <footer>
        <p>Página oficial</p>
        
        <div class="footer-links">
            <a href="https://www.westfield.com/es/spain/parquesur" target="_blank">
                <img src="/fotos/logowf.png" alt="Logo westfield">
            
            </a>
        </div>
    </footer>

</body>
</html>
