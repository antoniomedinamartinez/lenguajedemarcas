<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ParqueSur - Restaurantes</title>
    
    <link rel="stylesheet" href="css.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .restaurant-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 2rem;
        }
        .restaurant {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .restaurant img {
            max-width: 100%;
            max-height: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
<header class="navbar navbar-expand-lg navbar-dark" style="background-color: #7c838b;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="inicio.html">
      <img src="/fotos/logops.png" alt="Logo Parquesur" height="50" class="me-2">
      <span>Página informativa de ParqueSur</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="menuNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="cine.html">Cine</a></li>
        <li class="nav-item"><a class="nav-link active" href="restaurantes.html">Restaurantes</a></li>
        <li class="nav-item"><a class="nav-link" href="ocio.html">Ocio</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="visitanos.html">Visítanos</a></li>
        <li class="nav-item"><a class="nav-link" href="tiendas.html">Tiendas</a></li>
        <li class="nav-item"><a class="nav-link" href="aviso-legal.html">Aviso Legal</a></li>
      </ul>
    </nav>
  </div>
</header>
   
<main class="container mt-4">
    <h2 class="text-center mb-4">Restaurantes en ParqueSur</h2>
    <section class="restaurant-grid">
        <div class="restaurant" onclick="openModal(0)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/McDonald%27s_logo.svg/200px-McDonald%27s_logo.svg.png" alt="McDonald's">
        </div>
        <div class="restaurant" onclick="openModal(1)">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/Burger_King_2020_logo.svg/200px-Burger_King_2020_logo.svg.png" alt="Burger King">
        </div>
        <div class="restaurant" onclick="openModal(2)">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/75/Subway_2016_logo.svg/200px-Subway_2016_logo.svg.png" alt="Subway">
        </div>
        <div class="restaurant" onclick="openModal(3)">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/KFC_logo.svg/200px-KFC_logo.svg.png" alt="KFC">
        </div>
        <div class="restaurant" onclick="openModal(4)">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Pizza_Hut_logo.svg/200px-Pizza_Hut_logo.svg.png" alt="Pizza Hut">
        </div>
        <div class="restaurant" onclick="openModal(5)">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bf/Taco_Bell_2016.svg/200px-Taco_Bell_2016.svg.png" alt="Taco Bell">
        </div>
    </section>
</main>

<div id="restaurantModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Restaurant Image" class="img-fluid mb-3">
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <a id="modalLink" href="#" target="_blank" class="btn btn-primary mt-2">Visitar sitio web</a>
  </div>
</div>

<footer class="text-center mt-5 p-3" style="background-color: #f8f9fa;">
    <p>&copy; 2025 Westfield ParqueSur. Todos los derechos reservados.</p>
    <div class="footer-links">
        <a href="https://www.westfield.com/es/spain/parquesur" target="_blank">
            <img src="/fotos/logowf.png" alt="Logo westfield" height="40">
        </a>
    </div>
</footer>

<script>
  const data = [
    {
      title: "McDonald's",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/McDonald%27s_Restaurant.jpg/800px-McDonald%27s_Restaurant.jpg",
      description: "McDonald's es una de las cadenas de comida rápida más grandes del mundo, conocida por sus hamburguesas, papas fritas y McFlurry.",
      link: "https://www.mcdonalds.com/"
    },
    {
      title: "Burger King",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Burger_King_Restaurant.jpg/800px-Burger_King_Restaurant.jpg",
      description: "Burger King ofrece hamburguesas flameadas al estilo parrilla, Whoppers y variedad de menús para todos los gustos.",
      link: "https://www.burgerking.com/"
    },
    {
      title: "Subway",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Subway_restaurant_storefront.jpg/800px-Subway_restaurant_storefront.jpg",
      description: "Subway es famosa por sus bocadillos personalizables hechos al momento, con opciones frescas y saludables.",
      link: "https://www.subway.com/"
    },
    {
      title: "KFC",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/KFC_Restaurant.jpg/800px-KFC_Restaurant.jpg",
      description: "KFC es especialista en pollo frito con su receta secreta de 11 hierbas y especias.",
      link: "https://www.kfc.com/"
    },
    {
      title: "Pizza Hut",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Pizza_Hut_Restaurant.jpg/800px-Pizza_Hut_Restaurant.jpg",
      description: "Pizza Hut ofrece una gran variedad de pizzas, pastas y entrantes, ideal para toda la familia.",
      link: "https://www.pizzahut.com/"
    },
    {
      title: "Taco Bell",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Taco_Bell_Restaurant.jpg/800px-Taco_Bell_Restaurant.jpg",
      description: "Taco Bell sirve comida rápida de inspiración mexicana, como tacos, burritos y quesadillas.",
      link: "https://www.tacobell.com/"
    }
  ];

  function openModal(index) {
    const modal = document.getElementById("restaurantModal");
    document.getElementById("modalImage").src = data[index].image;
    document.getElementById("modalTitle").textContent = data[index].title;
    document.getElementById("modalDescription").textContent = data[index].description;
    document.getElementById("modalLink").href = data[index].link;
    modal.style.display = "block";
  }

  function closeModal() {
    document.getElementById("restaurantModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("restaurantModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
