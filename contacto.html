<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Contacto</title>

    <!-- Iconos y estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark" style="background-color: #7c838b;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="inicio.html">
                <img src="/fotos/logops.png" alt="Logo Parquesur" height="50" class="me-2">
                <span>Página informativa de ParqueSur</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="cine.html">Cine</a></li>
                    <li class="nav-item"><a class="nav-link" href="restaurantes.html">Restaurantes</a></li>
                    <li class="nav-item"><a class="nav-link " href="ocio.html">Ocio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="visitanos.html">Visítanos</a></li>
                    <li class="nav-item"><a class="nav-link" href="tiendas.html">Tiendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="avisolegal.html">Aviso Legal</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de contacto -->
    <div class="container my-5">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="col-12">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="confirmarEmail" class="form-label">Confirmar correo electrónico</label>
                <input type="email" class="form-control" id="confirmarEmail" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="col-12">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="4" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary mt-3" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Información de contacto -->
    <main class="container text-center my-5">
        <h1>Contacto</h1>

        <h4><i class="fas fa-phone"></i> Teléfono</h4>
        <p>91 687 36 00</p>

        <h4><i class="fab fa-instagram"></i> Instagram</h4>
        <a href="https://www.instagram.com/westfieldparquesur/" target="_blank">
            @westfieldparquesur
        </a>

        <h4><i class="fab fa-facebook"></i> Facebook</h4>
        <a href="https://www.facebook.com/WestfieldParquesur/" target="_blank">
            Westfield Parquesur
        </a>

        <h4><i class="fab fa-tiktok"></i> TikTok</h4>
        <a href="https://www.tiktok.com/@westfieldparquesur" target="_blank">
            @westfieldparquesur
        </a>
    </main>

    <!-- Validación del formulario (opcional con Bootstrap 5) -->
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
