<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Centro Comercial - Restaurantes</title>
  
</head>
<body>

<header>
  <h1>Centro Comercial - Restaurantes</h1>
</header>

<section class="restaurant-grid">
  <div class="restaurant" onclick="openModal(0)">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/McDonald%27s_logo.svg/200px-McDonald%27s_logo.svg.png" alt="McDonald's">
  </div>
  <div class="restaurant" onclick="openModal(1)">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/Burger_King_2020_logo.svg/200px-Burger_King_2020_logo.svg.png" alt="Burger King">
  </div>
  <div class="restaurant" onclick="openModal(2)">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/75/Subway_2016_logo.svg/200px-Subway_2016_logo.svg.png" alt="Subway">
  </div>
  <div class="restaurant" onclick="openModal(3)">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/KFC_logo.svg/200px-KFC_logo.svg.png" alt="KFC">
  </div>
  <div class="restaurant" onclick="openModal(4)">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Pizza_Hut_logo.svg/200px-Pizza_Hut_logo.svg.png" alt="Pizza Hut">
  </div>
  <div class="restaurant" onclick="openModal(5)">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bf/Taco_Bell_2016.svg/200px-Taco_Bell_2016.svg.png" alt="Taco Bell">
  </div>
</section>


<div id="restaurantModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Restaurant Image">
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <a id="modalLink" href="#" target="_blank">Visitar sitio web</a>
  </div>
</div>

<script>
  const data = [
    {
      title: "McDonald's",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/McDonald%27s_Restaurant.jpg/800px-McDonald%27s_Restaurant.jpg",
      description: "McDonald's es una de las cadenas de comida rápida más grandes del mundo, conocida por sus hamburguesas, papas fritas y McFlurry.",
      link: "https://www.mcdonalds.com/"
    },
    {
      title: "Burger King",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Burger_King_Restaurant.jpg/800px-Burger_King_Restaurant.jpg",
      description: "Burger King ofrece hamburguesas flameadas al estilo parrilla, Whoppers y variedad de menús para todos los gustos.",
      link: "https://www.burgerking.com/"
    },
    {
      title: "Subway",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Subway_restaurant_storefront.jpg/800px-Subway_restaurant_storefront.jpg",
      description: "Subway es famosa por sus bocadillos personalizables hechos al momento, con opciones frescas y saludables.",
      link: "https://www.subway.com/"
    },
    {
      title: "KFC",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/KFC_Restaurant.jpg/800px-KFC_Restaurant.jpg",
      description: "KFC es especialista en pollo frito con su receta secreta de 11 hierbas y especias.",
      link: "https://www.kfc.com/"
    },
    {
      title: "Pizza Hut",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Pizza_Hut_Restaurant.jpg/800px-Pizza_Hut_Restaurant.jpg",
      description: "Pizza Hut ofrece una gran variedad de pizzas, pastas y entrantes, ideal para toda la familia.",
      link: "https://www.pizzahut.com/"
    },
    {
      title: "Taco Bell",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Taco_Bell_Restaurant.jpg/800px-Taco_Bell_Restaurant.jpg",
      description: "Taco Bell sirve comida rápida de inspiración mexicana, como tacos, burritos y quesadillas.",
      link: "https://www.tacobell.com/"
    }
  ];

  function openModal(index) {
    const modal = document.getElementById("restaurantModal");
    document.getElementById("modalImage").src = data[index].image;
    document.getElementById("modalTitle").textContent = data[index].title;
    document.getElementById("modalDescription").textContent = data[index].description;
    document.getElementById("modalLink").href = data[index].link;
    modal.style.display = "block";
  }

  function closeModal() {
    document.getElementById("restaurantModal").style.display = "none";
  }

  // Cierra el modal al hacer clic fuera
  window.onclick = function(event) {
    const modal = document.getElementById("restaurantModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
